<!DOCTYPE html>
<html>
<head>

	<title>SOBREPONDO ELEMENTOS</title>

	<style type="text/css">

		.conteudo {
			border: 1px solid red;

		}

		.conteudo3 {
			border: 1px solid red;

			width: 200px;
			height: 200px;
			position: absolute;
			top: 160px;
			left: 160px;
			z-index: 0;

		}
		


	</style>

<body>

	<div class="conteudo">
		
		conteúdo 1

	</div>

	<div class="conteudo2">
		
		conteúdo 2

	</div>

	<div class="conteudo3">

	</div>



</body>
