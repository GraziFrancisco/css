<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Links</title>

	<style type="text/css">
		
		a {
			padding: 5px 10px;
			text-decoration: none;

		}

		/* LINKS NAO VISITADOS */

			a:link {
				color: #b9c941;
			}

		/* LINKS VISITADOS */
			
			a:visited{
				color: #c0c0c0;
			}	
		/* LINKS HOVER, PASSA O CURSOR SOBRE O LINK*/
		
			a:hover{
				color: #6d790f;	
			}	

		/* LINKS ATIVOS QUNDO CLICADOS*/
		
			a:active{
				color: #e4f371;
			}	

	</style>

</head>
<body>

	<a href="https://www.google.com.br/">Google</a> |
	<a href="https://www.tecmundo.com.br/">Tec Mundo</a> |
	<a href="https://www.yahoo.com.br/">Yahoo</a> |
	<a href="https://www.megacurioso.com.br/">Mega Curioso</a>


</body>
</html>
